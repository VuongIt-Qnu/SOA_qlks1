<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Login - Hotel App</title>
  <link rel="stylesheet" href="/css/auth.css" />
  <script src="/js/api.js"></script>
  <script src="/js/jwt-utils.js"></script>
  <script src="/js/router.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/utils.js"></script>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-logo">
        <img src="https://logos-world.net/wp-content/uploads/2021/08/Booking-Logo.png" alt="Hotel Logo">
    </div>
    <div class="auth-title">Welcome</div>
    <div class="auth-subtitle">
      Sign in to your account or create a new one
    </div>

    <div class="auth-tabs">
      <a class="auth-tab active" href="login.html">Login</a>
      <a class="auth-tab" href="register.html">Sign Up</a>
    </div>

    <form id="loginForm">
      <div class="auth-field">
        <label class="auth-label" for="email">Email</label>
        <input class="auth-input" type="email" id="email" required />
      </div>

      <div class="auth-field">
        <label class="auth-label" for="password">Password</label>
        <input class="auth-input" type="password" id="password" required />
      </div>

      <div class="auth-forgot">
        <a href="#">Forgot Password</a>
      </div>

      <button type="submit" class="auth-btn-primary">Login</button>

      <div class="auth-social">
        <button type="button" class="auth-social-btn">Google</button>
        <button type="button" class="auth-social-btn">Facebook</button>
      </div>

      <div class="auth-footer">
        Bạn chưa có tài khoản?
        <a href="register.html">Đăng ký</a>
      </div>
    </form>
  </div>
</body>
</html>
