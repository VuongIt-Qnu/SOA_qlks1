<body class="auth-page">
  <div class="auth-bg" aria-hidden="true"></div>

  <!-- ✅ đảm bảo toast container luôn tồn tại -->
  <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <main class="auth-shell">
    <section class="auth-card">
      <div class="auth-card__header">
        <div class="auth-logo">
          <img src="https://logos-world.net/wp-content/uploads/2021/08/Booking-Logo.png" alt="Hotel Logo">
        </div>
        <h1 class="auth-title">Đăng nhập khách hàng</h1>
        <p class="auth-subtitle">Quản lý đặt phòng và thông tin cá nhân nhanh chóng.</p>
      </div>

      <div id="authMessage" class="auth-message hidden"></div>

      <nav class="auth-tabs" aria-label="Auth tabs">
        <a class="auth-tab active" href="/login.html">Login</a>
        <a class="auth-tab" href="/register.html">Sign Up</a>
      </nav>

      <form id="loginForm" class="auth-form">
        <div class="auth-field">
          <label class="auth-label" for="email">Email</label>
          <input class="auth-input" type="email" id="email" autocomplete="email" required />
        </div>

        <div class="auth-field">
          <label class="auth-label" for="password">Mật khẩu</label>
          <input class="auth-input" type="password" id="password" autocomplete="current-password" required />
        </div>

        <div class="auth-row">
          <a class="auth-link" href="#">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="auth-btn-primary" id="loginBtnSubmit">
          ĐĂNG NHẬP
        </button>

        <div class="auth-footer">
          Chưa có tài khoản?
          <a href="/register.html">Đăng ký ngay</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
