<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Hotel App</title>
  <link rel="stylesheet" href="/css/auth.css" />
  <script defer src="/js/auth.js"></script>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-logo">
        <img src="https://logos-world.net/wp-content/uploads/2021/08/Booking-Logo.png" alt="Hotel Logo">
    </div>
    <div class="auth-title">Welcome</div>
    <div class="auth-subtitle">
        Sign in to your account or create a new one
    </div>

    <div class="auth-tabs">
        <a class="auth-tab" href="login.html">Login</a>
        <a class="auth-tab active" href="register.html">Sign Up</a>
    </div>

    <form id="registerForm">
        <div class="auth-field">
            <label class="auth-label" for="fullName">Full Name</label>
            <input class="auth-input" type="text" id="fullName" required />
        </div>

      <div class="auth-field">
        <label class="auth-label" for="regEmail">Email</label>
        <input class="auth-input" type="email" id="regEmail" required />
      </div>

      <div class="auth-field">
        <label class="auth-label" for="regPhone">Phone</label>
        <input class="auth-input" type="text" id="regPhone" required />
      </div>

      <div class="auth-field">
        <label class="auth-label" for="regPassword">Password</label>
        <input class="auth-input" type="password" id="regPassword" required />
      </div>

      <div class="auth-field">
        <label class="auth-label" for="regConfirm">Confirm Password</label>
        <input class="auth-input" type="password" id="regConfirm" required />
      </div>

      <button type="submit" class="auth-btn-primary">Create Account</button>

      <div class="auth-footer">
        Đã có tài khoản?
        <a href="login.html">Đăng nhập</a>
      </div>
    </form>
  </div>
</body>
</html>
