<body class="auth-page">
  <div class="auth-bg" aria-hidden="true"></div>

  <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <main class="auth-shell">
    <section class="auth-card">
      <div class="auth-card__header">
        <div class="auth-logo">
          <img src="https://logos-world.net/wp-content/uploads/2021/08/Booking-Logo.png" alt="Hotel Logo">
        </div>
        <h1 class="auth-title">Tạo tài khoản</h1>
        <p class="auth-subtitle">Đăng ký để bắt đầu đặt phòng.</p>
      </div>

      <div id="authMessage" class="auth-message hidden"></div>

      <nav class="auth-tabs" aria-label="Auth tabs">
        <a class="auth-tab" href="/login.html">Login</a>
        <a class="auth-tab active" href="/register.html">Sign Up</a>
      </nav>

      <form id="registerForm" class="auth-form">
        <div class="auth-field">
          <label class="auth-label" for="fullName">Họ và tên</label>
          <input class="auth-input" type="text" id="fullName" autocomplete="name" required />
        </div>

        <div class="auth-field">
          <label class="auth-label" for="regEmail">Email</label>
          <input class="auth-input" type="email" id="regEmail" autocomplete="email" required />
        </div>

        <div class="auth-field">
          <label class="auth-label" for="regPhone">Số điện thoại (tùy chọn)</label>
          <input class="auth-input" type="text" id="regPhone" autocomplete="tel" />
        </div>

        <div class="auth-field">
          <label class="auth-label" for="regPassword">Mật khẩu</label>
          <input class="auth-input" type="password" id="regPassword" autocomplete="new-password" required />
        </div>

        <div class="auth-field">
          <label class="auth-label" for="regConfirm">Nhập lại mật khẩu</label>
          <input class="auth-input" type="password" id="regConfirm" autocomplete="new-password" required />
        </div>

        <button type="submit" class="auth-btn-primary" id="registerBtnSubmit">
          TẠO TÀI KHOẢN
        </button>

        <div class="auth-footer">
          Đã có tài khoản?
          <a href="/login.html">Đăng nhập</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
