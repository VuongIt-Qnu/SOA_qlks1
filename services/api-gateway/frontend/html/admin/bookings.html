<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="/css/admin.css" />
    <script src="/js/bookings.js" defer></script>
</head>
<body>
    <div id="adminLayout"></div>

    <main class="main">
        <h2 class="title">Bookings & Invoices</h2>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Room</th>
                        <th>Check In - Out</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody">
                    <tr><td colspan="7">Loading bookings...</td></tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
