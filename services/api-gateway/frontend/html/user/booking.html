<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Booking - Hotel Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="/css/home.css" />


</head>
<body>

  <div id="header-placeholder"></div>

  <main class="booking-page">
    
    <!-- Left: Booking Form -->
    <div class="booking-main">
      <h1 class="booking-title">Confirm Your Booking</h1>

      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>

      <!-- Room Info Card -->
      <div class="room-info-card">
        <div class="room-info-row">
          <span class="room-info-label">Room:</span>
          <span class="room-info-value" id="summaryRoomName">-</span>
        </div>
        <div class="room-info-row">
          <span class="room-info-label">Check-in:</span>
          <span class="room-info-value" id="summaryCheckIn">-</span>
        </div>
        <div class="room-info-row">
          <span class="room-info-label">Check-out:</span>
          <span class="room-info-value" id="summaryCheckOut">-</span>
        </div>
        <div class="room-info-row">
          <span class="room-info-label">Guests:</span>
          <span class="room-info-value" id="summaryGuests">-</span>
        </div>
      </div>

      <!-- Guest Information Section -->
      <div class="booking-section">
        <h2 class="booking-section-title">Guest Information</h2>

        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label>Phone *</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required />
          </div>
        </div>
      </div>

      <!-- Special Requests Section -->
      <div class="booking-section">
        <h2 class="booking-section-title">Special Requests</h2>

        <div class="form-group">
          <label>Comments / Special Requests (Optional)</label>
          <textarea id="specialRequests" placeholder="Any special requests or comments for your stay?"></textarea>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="booking-section">
        <div class="form-group">
          <label style="display: flex; align-items: center; margin-bottom: 0; cursor: pointer;">
            <input type="checkbox" id="agreeTerms" style="width: auto; margin-right: 10px;" />
            I agree to the terms and conditions
          </label>
        </div>
      </div>
    </div>

    <!-- Right: Booking Summary -->
    <div class="booking-summary">
      <h3 class="booking-summary-title">Booking Summary</h3>

      <div class="booking-summary-item">
        <span class="booking-summary-label">Room Rate:</span>
        <span class="booking-summary-value" id="summaryRoomRate">$0</span>
      </div>

      <div class="booking-summary-item">
        <span class="booking-summary-label">Number of Nights:</span>
        <span class="booking-summary-value" id="summaryNights">0</span>
      </div>

      <div class="booking-summary-item">
        <span class="booking-summary-label">Subtotal:</span>
        <span class="booking-summary-value" id="summarySubtotal">$0</span>
      </div>

      <div class="booking-summary-item">
        <span class="booking-summary-label">Taxes & Fees:</span>
        <span class="booking-summary-value">Included</span>
      </div>

      <div class="booking-summary-total">
        <span>Total Price:</span>
        <span class="booking-summary-total-value" id="summaryTotalPrice">$0</span>
      </div>

      <button class="booking-btn" id="confirmBookingBtn">Confirm Booking</button>
      <p style="text-align: center; color: #999; font-size: 12px; margin-top: 10px;">
        Free cancellation up to 24 hours before check-in
      </p>
    </div>

  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/include.js"></script>
  <script src="/js/booking-confirm.js"></script>

</body>
</html>
